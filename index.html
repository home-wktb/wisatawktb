<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pariwisata Wakatobi</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function TourismFormApp() {
            const [form, setForm] = React.useState({
                tanggal: '',
                namaObjek: '',
                kebutuhan: '',
                saran: '',
                namaPetugas: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setForm((prev) => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Data dikirim:', form);
                alert('Terima kasih! Data Anda telah dikirim.');
                setForm({ tanggal: '', namaObjek: '', kebutuhan: '', saran: '', namaPetugas: '' });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-yellow-50 to-gray-100 flex items-center justify-center p-4">
                    {/* ... (kode komponen yang sama seperti sebelumnya) ... */}
                </div>
            );
        }

        ReactDOM.render(<TourismFormApp />, document.getElementById('root'));
    </script>
</body>
</html>
